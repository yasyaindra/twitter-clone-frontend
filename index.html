<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="row" style="height: 100vh">
      <div class="col-lg-3" style="border-right: 1px solid #202327">
        <div
          class="row justify-content-center align-items-center mt-5"
          style="height: 80vh"
        >
          <div class="col-lg-8">
            <ul class="list-unstyled sidebar-menu-item">
              <div class="row menu-item justify-content-between">
                <div class="col-lg-3">
                  <i class="fa-solid fa-house"></i>
                </div>
                <div class="col-lg">
                  <a href="" class="text-decoration-none text-white">Home</a>
                </div>
              </div>
              <div class="row menu-item">
                <div class="col-lg-3">
                  <i class="fa-solid fa-hashtag"></i>
                </div>
                <div class="col-lg">
                  <a href="" class="text-decoration-none text-white">Explore</a>
                </div>
              </div>
              <div class="row menu-item">
                <div class="col-lg-3">
                  <i class="fa-solid fa-bell"></i>
                </div>
                <div class="col-lg">
                  <a href="" class="text-decoration-none text-white"
                    >Notification</a
                  >
                </div>
              </div>
              <div class="row menu-item">
                <div class="col-lg-3">
                  <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="col-lg">
                  <a href="" class="text-decoration-none text-white"
                    >Messages</a
                  >
                </div>
              </div>
              <div class="row menu-item">
                <div class="col-lg-3">
                  <i class="fa-solid fa-list"></i>
                </div>
                <div class="col-lg">
                  <a href="" class="text-decoration-none text-white">Lists</a>
                </div>
              </div>
              <div class="row menu-item">
                <div class="col-lg-3">
                  <i class="fa-solid fa-bookmark"></i>
                </div>
                <div class="col-lg">
                  <a href="" class="text-decoration-none text-white"
                    >Bookmark</a
                  >
                </div>
              </div>
              <div class="row menu-item">
                <div class="col-lg-3">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="col-lg">
                  <a href="" class="text-decoration-none text-white">Profile</a>
                </div>
              </div>
              <div class="row menu-item">
                <div class="col-lg-3">
                  <i class="fa-solid fa-bars"></i>
                </div>
                <div class="col-lg">
                  <a href="" class="text-decoration-none text-white">More</a>
                </div>
              </div>
              <div class="row">
                <div class="col-lg text-center tweet-button">
                  <span>Tweet</span>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg" style="border-right: 1px solid #202327">
        <h1>For You</h1>
      </div>
      <div class="col-lg-3">
        <h1>Trending</h1>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4c03683015.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
